<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Progressbar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="skill-bar">
            <div class="skill-title">HTML</div>
            <div class="bar html">
                <span>90%</span>
            </div>
        </div>
        <div class="skill-bar">
            <div class="skill-title">CSS</div>
            <div class="bar css">
                <span>80%</span>
            </div>
        </div>
        <div class="skill-bar">
            <div class="skill-title">JS</div>
            <div class="bar js">
                <span>60%</span>
            </div>
        </div>
        <div class="skill-bar">
            <div class="skill-title">React JS</div>
            <div class="bar react">
                <span>70%</span>
            </div>
        </div>
    </div>
</body>
</html>
